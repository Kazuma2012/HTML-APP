
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テキスト保存アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #lockScreen {
      text-align: center; /* テキストとボタンを中央揃え */
      margin-bottom: 20px;
    }

    #lockScreen button {
      display: block;
      margin: 0 auto; /* 横方向の中央寄せ */
      font-size: 16px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #lockScreen button:hover {
      background-color: #45a049;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 250px;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #error {
      color: red;
      margin-top: 5px;
      height: 18px; /* 高さを固定してレイアウト崩れ防止 */
    }

    #app {
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90%;
      height: 300px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    #app button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #app button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- 🔐 ロック画面 -->
  <div id="lockScreen">
    <h2>パスワードを入力してください🔒</h2>
    <input type="password" id="passwordInput" placeholder="パスワード" />
    <button onclick="checkPassword()">ログイン</button>
    <p id="error"></p>
  </div>

  <!-- 📝 テキスト保存アプリ -->
  <div id="app">
    <h2>テキストファイルを作って保存する</h2>
    <textarea id="textInput" placeholder="ここにテキストを入力または貼り付けてください"></textarea>
    <button onclick="saveText()">保存する</button>
  </div>

  <script>
    const CORRECT_PASSWORD = "73121";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");

      if (input === CORRECT_PASSWORD) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("app").style.display = "flex";
        error.textContent = "";
      } else {
        error.textContent = "パスワードが違います ❌";
      }
    }

    function saveText() {
      const text = document.getElementById("textInput").value.trim();
      if (text === "") {
        alert("テキストが空です。何か入力してね！❗");
        return;
      }
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "mytext.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert("テキストを保存しました🎉");
    }

    // Enterキー対応
    document.getElementById("passwordInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
