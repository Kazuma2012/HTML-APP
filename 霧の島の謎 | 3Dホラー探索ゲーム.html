<!DOCTYPE html>
<html lang="ja">
<head>
    <title>霧の島の謎 | 3Dホラー探索ゲーム</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        canvas { display: block; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: rgba(20,20,20,0.8);
            border-radius: 15px;
            border: 1px solid #444;
        }
        #instructions h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff4444;
            text-shadow: 0 0 10px #ff0000;
        }
        #instructions p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .start-button {
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }
        .start-button:hover {
            transform: scale(1.05);
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none; /* 初期状態では非表示 */
        }
        #message-box {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.5;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }
        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>霧の島の謎</h1>
            <p>あなたは霧に包まれた孤島の研究施設で目を覚ました。<br>一体ここで何が起きたのか？真実を解き明かせ。</p>
            <p style="font-size: 1em; margin-top: 20px;">
                <strong>操作方法:</strong><br>
                [W][A][S][D]: 移動<br>
                [SPACE]: ジャンプ<br>
                [SHIFT]: ダッシュ<br>
                [MOUSE]: 視点移動<br>
                [E] or [CLICK]: オブジェクトを調べる
            </p>
            <p id="start-horror" class="start-button" style="font-size: 1.4em; margin-top: 30px; font-weight: bold; color: #ff6666;">ホラーモードで開始</p>
            <p id="start-explore" class="start-button" style="font-size: 1.1em; margin-top: 15px; color: #aaffaa;">探検モードで開始 (幽霊なし・明るい)</p>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="message-box"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // GLTFは使わないが、将来の拡張用に残す

        // --- グローバル変数 ---
        let camera, scene, renderer, controls, flashlight, ambientLight;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false, isSprinting = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        const objects = []; // 衝突判定用オブジェクト
        const interactiveObjects = []; // インタラクション用オブジェクト
        let raycaster;
        let ghost;
        let lastGhostMoveTime = 0;
        let hasFoundKey = false; // ストーリー分岐用フラグ

        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        const crosshair = document.getElementById('crosshair');
        const messageBox = document.getElementById('message-box');
        const startHorrorBtn = document.getElementById('start-horror');
        const startExploreBtn = document.getElementById('start-explore');

        // --- 初期化処理 ---
        init();
        animate();

        function init() {
            // シーン
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x05050a);
            scene.fog = new THREE.FogExp2(0x05050a, 0.02); // 動的な霧

            // カメラ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.7;

            // レンダラー
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // コントローラー
            controls = new PointerLockControls(camera, document.body);
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
                crosshair.style.display = 'block';
            });
            controls.addEventListener('unlock', () => {
                blocker.style.display = 'flex';
                instructions.style.display = '';
                crosshair.style.display = 'none';
            });
            scene.add(controls.getObject());

            // イベントリスナー
            startHorrorBtn.addEventListener('click', () => {
                controls.lock();
            });

            startExploreBtn.addEventListener('click', () => {
                // 探検モードの設定
                // 1. 照明を明るくする
                scene.remove(ambientLight);
                ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                camera.remove(flashlight);

                // 2. 霧を明るく、薄くする
                scene.fog = new THREE.FogExp2(0xcccccc, 0.015);
                scene.background = new THREE.Color(0xcccccc);
                
                // 3. 幽霊を削除する
                if(ghost) scene.remove(ghost);
                ghost = null; // 更新ループで処理されないようにする

                controls.lock();
            });

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('click', onInteract);
            document.addEventListener('keydown', (e) => { if (e.key === 'e' || e.key === 'E') onInteract(); });
            window.addEventListener('resize', onWindowResize);

            // ライト (ホラーモードのデフォルト)
            ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            flashlight = new THREE.SpotLight(0xffffff, 1.5, 30, Math.PI / 6, 0.5, 1);
            flashlight.position.set(0, 0, 0.1);
            flashlight.castShadow = true;
            flashlight.shadow.mapSize.width = 1024;
            flashlight.shadow.mapSize.height = 1024;
            camera.add(flashlight);
            flashlight.target = camera;

            // レイキャスター
            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

            // ワールド作成
            createWorld();
            createGhost();
        }

        // --- ワールド（地形や建物）の作成 ---
        function createWorld() {
            // 床
            const floorGeometry = new THREE.PlaneGeometry(200, 200, 100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8, metalness: 0.2 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // 壁のジオメトリとマテリアル
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.9, metalness: 0.1 });

            // 研究施設の壁を作成
            const wallPositions = [
                { pos: [0, 2, -25], scale: [50, 4, 1] }, // 奥の壁
                { pos: [0, 2, 25], scale: [50, 4, 1] }, // 手前の壁
                { pos: [-25, 2, 0], scale: [1, 4, 50] }, // 左の壁
                { pos: [25, 2, 0], scale: [1, 4, 50] }, // 右の壁
            ];

            wallPositions.forEach(p => {
                const wall = new THREE.Mesh(new THREE.BoxGeometry(p.scale[0], p.scale[1], p.scale[2]), wallMaterial);
                wall.position.set(p.pos[0], p.pos[1], p.pos[2]);
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
                objects.push(wall);
            });

            // 施設内の障害物
            for (let i = 0; i < 30; i++) {
                const boxGeo = new THREE.BoxGeometry(
                    Math.random() * 4 + 1,
                    Math.random() * 5 + 1,
                    Math.random() * 4 + 1
                );
                const boxMat = new THREE.MeshStandardMaterial({ color: Math.random() * 0x888888 + 0x222222, roughness: 1.0 });
                const box = new THREE.Mesh(boxGeo, boxMat);
                box.position.set(
                    Math.random() * 40 - 20,
                    boxGeo.parameters.height / 2,
                    Math.random() * 40 - 20
                );
                box.castShadow = true;
                box.receiveShadow = true;
                scene.add(box);
                objects.push(box);
            }

            // インタラクティブオブジェクトの作成
            addInteractiveObject(
                new THREE.Vector3(10, 1, -15),
                "古い研究日誌が落ちている。「██年█月█日...霧が濃くなるにつれ、'あれ'の出現頻度が上がっている。我々は孤立した...」",
                { type: 'diary', id: 1 }
            );
            addInteractiveObject(
                new THREE.Vector3(-12, 0.5, 10),
                "壁に引っかき傷がある。「逃ゲロ」と書かれているようだ。",
                { type: 'message', id: 2 }
            );
            addInteractiveObject(
                new THREE.Vector3(5, 0.75, 20),
                "錆びついた鍵が落ちている。どこかの扉を開けることができるかもしれない。[鍵を入手した]",
                { type: 'key', id: 3, action: () => { hasFoundKey = true; } }
            );
            addInteractiveObject(
                new THREE.Vector3(-20, 1.5, -20),
                "固く閉ざされた扉だ。鍵がかかっている...",
                { 
                    type: 'door', 
                    id: 4, 
                    action: () => {
                        if (hasFoundKey) {
                            showMessage("鍵を使って扉を開けた。外はただ、深い霧が広がっているだけだった... [エンディング 1]", 10000);
                        } else {
                            showMessage("固く閉ざされた扉だ。鍵がかかっている...", 5000);
                        }
                    } 
                }
            );
        }

        function addInteractiveObject(position, message, data) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            const object = new THREE.Mesh(geometry, material);
            object.position.copy(position);
            
            // 見えないようにするが、レイキャストの対象にはなる
            object.material.visible = false;

            object.userData = {
                isInteractive: true,
                message: message,
                data: data,
                action: data.action || (() => {})
            };
            scene.add(object);
            interactiveObjects.push(object);

            // オブジェクトの目印として光を追加
            const pointLight = new THREE.PointLight(0xffaa00, 0.8, 5);
            pointLight.position.copy(position);
            scene.add(pointLight);
        }

        // --- 幽霊の作成 ---
        function createGhost() {
            const ghostMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.6,
                side: THREE.DoubleSide
            });
            const ghostGeometry = new THREE.PlaneGeometry(1.5, 3);
            ghost = new THREE.Mesh(ghostGeometry, ghostMaterial);
            ghost.position.set(100, 1.5, 100); // 最初は見えない位置に
            scene.add(ghost);
        }
        
        // --- イベントハンドラ ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump === true) velocity.y += 25; canJump = false; break;
                case 'ShiftLeft': case 'ShiftRight': isSprinting = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
                case 'ShiftLeft': case 'ShiftRight': isSprinting = false; break;
            }
        }

        function onInteract() {
            if (!controls.isLocked) return;

            const interactionRaycaster = new THREE.Raycaster();
            interactionRaycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = interactionRaycaster.intersectObjects(interactiveObjects);

            if (intersects.length > 0 && intersects[0].distance < 3) {
                const object = intersects[0].object;
                if (object.userData.isInteractive) {
                    showMessage(object.userData.message, 7000);
                    object.userData.action();

                    if (object.userData.data.type !== 'door' && object.userData.data.type !== 'message') {
                        object.visible = false;
                        object.userData.isInteractive = false;
                        const lightToRemove = scene.children.find(child => 
                            child.isPointLight && child.position.equals(object.position)
                        );
                        if(lightToRemove) scene.remove(lightToRemove);
                    }
                }
            }
        }

        // --- アニメーションループ ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;
                updatePlayerMovement(delta);
                if (ghost) {
                    updateGhost(time);
                }
                if (!ghost) { // 探検モードでは霧を動的にしない
                    const fogDensity = 0.02 + Math.sin(time / 5000) * 0.005;
                    scene.fog.density = fogDensity;
                }
            }
            prevTime = time;
            renderer.render(scene, camera);
        }

        // --- プレイヤー移動更新 ---
        function updatePlayerMovement(delta) {
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 9.8 * 10.0 * delta; // gravity

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            const speed = isSprinting ? 80.0 : 40.0;
            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;
            
            controls.getObject().translateX(velocity.x * delta);
            controls.getObject().translateZ(velocity.z * delta);
            
            // Y軸の移動と地面との衝突
            controls.getObject().position.y += (velocity.y * delta);
            if (controls.getObject().position.y < 1.7) {
                velocity.y = 0;
                controls.getObject().position.y = 1.7;
                canJump = true;
            }
        }

        // --- 幽霊の更新 ---
        function updateGhost(time) {
            ghost.lookAt(camera.position);

            if (time - lastGhostMoveTime > 15000 + Math.random() * 10000) {
                const forward = new THREE.Vector3();
                camera.getWorldDirection(forward);
                
                const distance = 10 + Math.random() * 10;
                const angle = (Math.random() - 0.5) * (Math.PI / 2);
                
                const randomDirection = forward.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), angle);
                const newPos = camera.position.clone().add(randomDirection.multiplyScalar(distance));
                
                ghost.position.set(newPos.x, 1.5, newPos.z);
                lastGhostMoveTime = time;
                playScareSound();

                setTimeout(() => {
                    ghost.position.set(100, 1.5, 100);
                }, 5000);
            }
        }

        // --- UI関連 ---
        let messageTimeout;
        function showMessage(text, duration) {
            messageBox.textContent = text;
            messageBox.classList.add('visible');

            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                messageBox.classList.remove('visible');
            }, duration);
        }

        // --- サウンド ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playScareSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            
            oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.5);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

    </script>
</body>
</html>
