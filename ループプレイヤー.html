
<!DOCTYPE html>
<html>
<head>
  <title>ループプレイヤー</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      transition: background-color 0.4s;
    }

    h1, input, video, audio, #darkenButton {
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      margin-bottom: 20px;
    }

    video, audio {
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    #darkenButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .dark-mode {
      background-color: black;
    }

    .hidden-content > *:not(#overlay) {
      visibility: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: black;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ループプレイヤー</h1>

  <input type="file" id="fileInput" accept="audio/*,video/*">
  <video id="player" width="320" controls loop style="display:none;"></video>
  <audio id="audioPlayer" controls loop style="display:none;"></audio>

  <button id="darkenButton">画面を消灯</button>

  <div id="overlay"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('player');
    const audioPlayer = document.getElementById('audioPlayer');
    const darkenButton = document.getElementById('darkenButton');
    const overlay = document.getElementById('overlay');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const fileType = file.type;

      if (fileType.startsWith('video')) {
        audioPlayer.style.display = 'none';
        videoPlayer.style.display = 'block';
        videoPlayer.src = url;
        videoPlayer.play();
      } else if (fileType.startsWith('audio')) {
        videoPlayer.style.display = 'none';
        audioPlayer.style.display = 'block';
        audioPlayer.src = url;
        audioPlayer.play();
      } else {
        alert('対応してないファイル形式');
      }
    });

    darkenButton.addEventListener('click', () => {
      // 画面を暗く＆UIを非表示
      document.body.classList.add('dark-mode', 'hidden-content');
      overlay.style.display = 'block';
    });

    overlay.addEventListener('click', () => {
      // 画面タップで復帰
      document.body.classList.remove('dark-mode', 'hidden-content');
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
