
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>テトリス（マイクラ風メニュー付き）</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: monospace, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 60px;
    font-size: 3em;
    color: #55ff55;
    text-shadow:
      0 0 5px #2f8f2f,
      0 0 10px #2f8f2f,
      0 0 20px #1f5f1f;
  }

  #menu {
    margin-top: 80px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 240px;
    margin-left: auto;
    margin-right: auto;
  }

  #menu button {
    background-color: #3aaf3a;
    border: 4px solid #2a7a2a;
    border-radius: 12px;
    box-shadow:
      inset 0 0 8px #7fff7f,
      0 6px 0 #1f5f1f;
    font-size: 1.4em;
    color: white;
    cursor: pointer;
    padding: 15px 0;
    transition: background-color 0.3s, box-shadow 0.3s;
    font-weight: bold;
    letter-spacing: 0.05em;
    user-select: none;
  }

  #menu button:hover {
    background-color: #55cc55;
    box-shadow:
      inset 0 0 10px #aaffaa,
      0 8px 0 #2f7f2f;
  }

  #gameContainer {
    display: none;
    margin-top: 30px;
  }

  #scoreDisplay {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
    color: #aaffaa;
    text-shadow: 0 0 5px #2a7a2a;
  }

  #gameContainer button {
    background-color: #3aaf3a;
    border: 3px solid #2a7a2a;
    border-radius: 10px;
    box-shadow:
      inset 0 0 6px #7fff7f,
      0 4px 0 #1f5f1f;
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 20px;
    margin: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  #gameContainer button:hover {
    background-color: #55cc55;
    box-shadow:
      inset 0 0 8px #aaffaa,
      0 6px 0 #2f7f2f;
  }

  canvas {
    background: #000;
    border: 5px solid #2a7a2a;
    display: block;
    margin: 20px auto 40px auto;
    box-shadow: 0 0 20px #3aff3a;
  }

  #settingsPanel, #adminPanel {
    display: none;
    margin-top: 60px;
    color: #aaffaa;
    font-size: 1.2em;
  }

  #settingsPanel h2, #adminPanel h2 {
    font-size: 2em;
    margin-bottom: 30px;
    color: #55ff55;
    text-shadow: 0 0 10px #2a7a2a;
  }

  #settingsPanel label {
    display: block;
    margin: 15px auto;
    max-width: 320px;
    text-align: left;
  }

  #settingsPanel input[type="number"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border-radius: 6px;
    border: 2px solid #3a7a3a;
    background: #222;
    color: #aaffaa;
    box-shadow: inset 0 0 5px #2f8f2f;
  }

  #settingsPanel input[type="checkbox"] {
    transform: scale(1.5);
    margin-right: 10px;
    vertical-align: middle;
  }

  #settingsPanel button, #adminPanel button {
    margin-top: 40px;
    padding: 12px 40px;
    font-size: 1.3em;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    background-color: #3aaf3a;
    box-shadow:
      inset 0 0 8px #7fff7f,
      0 6px 0 #1f5f1f;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #settingsPanel button:hover, #adminPanel button:hover {
    background-color: #55cc55;
  }
</style>
</head>
<body>

  <h1>テトリス</h1>

  <!-- メニュー画面 -->
  <div id="menu">
    <button id="playBtn">▶ プレイ</button>
    <button id="settingsBtn">⚙ 設定</button>
    <button id="adminBtn">🔧 管理画面</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameContainer">
    <p id="scoreDisplay">スコア: <span id="score">0</span></p>
    <button id="startStopBtn">▶ ゲームスタート</button>
    <button id="restartBtn">最初からやり直す</button>
    <button id="backToMenuBtn">⬅ メニューへ戻る</button>
    <canvas id="game" width="200" height="400"></canvas>
  </div>

  <!-- 設定画面 -->
  <div id="settingsPanel">
    <h2>設定</h2>
    <label>
      落下速度（ミリ秒 10〜5000）:
      <input type="number" id="speedInput" min="10" max="5000" value="1000" />
    </label>

    <label>
      <input type="checkbox" id="holdPreventToggle" checked />
      長押し防止を有効にする
    </label>

    <button id="closeSettingsBtn">閉じる</button>
  </div>

  <!-- 管理画面 -->
  <div id="adminPanel">
    <h2>管理者画面</h2>
    <button id="resetScoreBtn">スコアリセット</button>
    <button id="closeAdminBtn">閉じる</button>
  </div>

<script>
  // DOM要素取得
  const menu = document.getElementById('menu');
  const gameContainer = document.getElementById('gameContainer');
  const settingsPanel = document.getElementById('settingsPanel');
  const adminPanel = document.getElementById('adminPanel');

  const playBtn = document.getElementById('playBtn');
  const settingsBtn = document.getElementById('settingsBtn');
  const adminBtn = document.getElementById('adminBtn');

  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const closeSettingsBtn = document.getElementById('closeSettingsBtn');
  const closeAdminBtn = document.getElementById('closeAdminBtn');

  // 画面切り替え関数
  function showMenu(){
    menu.style.display = 'flex';
    gameContainer.style.display = 'none';
    settingsPanel.style.display = 'none';
    adminPanel.style.display = 'none';
  }
  function showGame(){
    menu.style.display = 'none';
    gameContainer.style.display = 'block';
    settingsPanel.style.display = 'none';
    adminPanel.style.display = 'none';
  }
  function showSettings(){
    menu.style.display = 'none';
    gameContainer.style.display = 'none';
    settingsPanel.style.display = 'block';
    adminPanel.style.display = 'none';
  }
  function showAdmin(){
    menu.style.display = 'none';
    gameContainer.style.display = 'none';
    settingsPanel.style.display = 'none';
    adminPanel.style.display = 'block';
  }

  // 初期表示はメニュー
  showMenu();

  // ボタン押下イベント
  playBtn.onclick = () => { showGame(); };
  settingsBtn.onclick = () => { showSettings(); };
  adminBtn.onclick = () => {
    const input = prompt('管理者パスワードを入力してください');
    if(input != null){
      const normalized = input.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
      if(normalized === '190427'){
        showAdmin();
      } else {
        alert('パスワードが違います');
      }
    }
  };
  backToMenuBtn.onclick = () => { stopGame(); showMenu(); };
  closeSettingsBtn.onclick = () => { showMenu(); };
  closeAdminBtn.onclick = () => { showMenu(); };

  // ゲーム変数
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const ROWS = 20;
  const COLS = 10;
  const BLOCK_SIZE = 20;

  // 色（マイクラ風のグリーン系）
  const COLORS = [
    null,
    '#55ff55', // I
    '#33cc33', // J
    '#22aa22', // L
    '#44dd44', // O
    '#33bb33', // S
    '#55ee55', // T
    '#22cc22'  // Z
  ];

  // テトリスの形（7種）
  const SHAPES = [
    [],
    [[1,1,1,1]],            // I
    [[2,0,0],[2,2,2]],      // J
    [[0,0,3],[3,3,3]],      // L
    [[4,4],[4,4]],          // O
    [[0,5,5],[5,5,0]],      // S
    [[0,6,0],[6,6,6]],      // T
    [[7,7,0],[0,7,7]]       // Z
  ];

  // ゲーム状態
  let board = [];
  let currentPiece = null;
  let currentX = 0;
  let currentY = 0;
  let score = 0;
  let dropInterval = 1000;
  let dropTimerId = null;
  let gameRunning = false;

  // 設定UI要素
  const speedInput = document.getElementById('speedInput');
  const holdPreventToggle = document.getElementById('holdPreventToggle');

  // スコア表示要素
  const scoreSpan = document.getElementById('score');

  // 開始・停止・リスタートボタン
  const startStopBtn = document.getElementById('startStopBtn');
  const restartBtn = document.getElementById('restartBtn');

  // 初期化関数
  function initBoard(){
    board = [];
    for(let r=0; r<ROWS; r++){
      const row = new Array(COLS).fill(0);
      board.push(row);
    }
  }

  // 新しいピース生成
  function createPiece(){
    const typeId = Math.floor(Math.random()*7)+1;
    const shape = SHAPES[typeId];
    return {typeId, shape};
  }

  // 描画関数
  function drawBlock(x, y, colorId){
    if(colorId == null || colorId === 0) return;
    ctx.fillStyle = COLORS[colorId];
    ctx.shadowColor = COLORS[colorId];
    ctx.shadowBlur = 10;
    ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    ctx.shadowBlur = 0;
    ctx.strokeStyle = '#004400';
    ctx.lineWidth = 2;
    ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
  }

  // 盤面描画
  function drawBoard(){
    ctx.clearRect(0,0,canvas.width, canvas.height);
    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        drawBlock(c, r, board[r][c]);
      }
    }
  }

  // ピース描画
  function drawPiece(piece, posX, posY){
    piece.shape.forEach((row, y) => {
      row.forEach((val, x) => {
        if(val !== 0){
          drawBlock(posX + x, posY + y, piece.typeId);
        }
      });
    });
  }

  // 衝突判定
  function collide(piece, posX, posY){
    for(let y=0; y<piece.shape.length; y++){
      for(let x=0; x<piece.shape[y].length; x++){
        if(piece.shape[y][x]){
          const newX = posX + x;
          const newY = posY + y;
          if(newX < 0 || newX >= COLS || newY >= ROWS) return true;
          if(newY >= 0 && board[newY][newX]) return true;
        }
      }
    }
    return false;
  }

  // ピースを盤面に固定
  function fixPiece(piece, posX, posY){
    piece.shape.forEach((row, y) => {
      row.forEach((val, x) => {
        if(val){
          board[posY + y][posX + x] = piece.typeId;
        }
      });
    });
  }

  // ライン消去判定
  function clearLines(){
    let linesCleared = 0;
    outer: for(let y=ROWS-1; y>=0; y--){
      for(let x=0; x<COLS; x++){
        if(board[y][x] === 0){
          continue outer;
        }
      }
      // 1行消す
      board.splice(y,1);
      board.unshift(new Array(COLS).fill(0));
      linesCleared++;
      y++; // 再チェック
    }
    return linesCleared;
  }

  // ピース回転
  function rotate(piece){
    const newShape = [];
    const h = piece.shape.length;
    const w = piece.shape[0].length;
    for(let x=0; x<w; x++){
      const newRow = [];
      for(let y=h-1; y>=0; y--){
        newRow.push(piece.shape[y][x]);
      }
      newShape.push(newRow);
    }
    piece.shape = newShape;
  }

  // ゲームループ（落下）
  function gameLoop(){
    if(!gameRunning) return;
    if(!movePiece(currentPiece, currentX, currentY + 1)){
      fixPiece(currentPiece, currentX, currentY);
      const lines = clearLines();
      if(lines > 0){
        score += lines * 100;
        scoreSpan.textContent = score;
      }
      currentPiece = createPiece();
      currentX = Math.floor(COLS/2) - Math.floor(currentPiece.shape[0].length/2);
      currentY = 0;
      if(collide(currentPiece, currentX, currentY)){
        alert('ゲームオーバー！スコア: ' + score);
        stopGame();
        return;
      }
    }
    drawBoard();
    drawPiece(currentPiece, currentX, currentY);
  }

  // ピース移動
  function movePiece(piece, newX, newY){
    if(collide(piece, newX, newY)) return false;
    currentX = newX;
    currentY = newY;
    drawBoard();
    drawPiece(piece, currentX, currentY);
    return true;
  }

  // ゲーム開始
  function startGame(){
    if(gameRunning) return;
    initBoard();
    currentPiece = createPiece();
    currentX = Math.floor(COLS/2) - Math.floor(currentPiece.shape[0].length/2);
    currentY = 0;
    score = 0;
    scoreSpan.textContent = score;
    gameRunning = true;
    startStopBtn.textContent = '⏸ ゲーム一時停止';
    drawBoard();
    drawPiece(currentPiece, currentX, currentY);
    dropTimerId = setInterval(gameLoop, dropInterval);
  }

  // ゲーム停止
  function stopGame(){
    gameRunning = false;
    clearInterval(dropTimerId);
    startStopBtn.textContent = '▶ ゲームスタート';
  }

  // ゲームリスタート
  function restartGame(){
    stopGame();
    startGame();
  }

  // ボタンイベント
  startStopBtn.onclick = () => {
    if(gameRunning){
      stopGame();
    } else {
      startGame();
    }
  };

  restartBtn.onclick = () => {
    restartGame();
  };

  // 設定反映
  speedInput.onchange = () => {
    let val = parseInt(speedInput.value);
    if(isNaN(val) || val < 10) val = 10;
    else if(val > 5000) val = 5000;
    dropInterval = val;
    if(gameRunning){
      clearInterval(dropTimerId);
      dropTimerId = setInterval(gameLoop, dropInterval);
    }
    speedInput.value = val;
  };

  // キーボード操作
  document.addEventListener('keydown', e => {
    if(!gameRunning) return;
    switch(e.key){
      case 'ArrowLeft':
        movePiece(currentPiece, currentX - 1, currentY);
        break;
      case 'ArrowRight':
        movePiece(currentPiece, currentX + 1, currentY);
        break;
      case 'ArrowDown':
        movePiece(currentPiece, currentX, currentY + 1);
        break;
      case 'ArrowUp':
        // 回転
        rotate(currentPiece);
        if(collide(currentPiece, currentX, currentY)){
          // ぶつかってたら戻す
          for(let i=0; i<3; i++) rotate(currentPiece);
        }
        drawBoard();
        drawPiece(currentPiece, currentX, currentY);
        break;
      case ' ':
        // ハードドロップ
        while(movePiece(currentPiece, currentX, currentY + 1)){}
        gameLoop();
        break;
    }
  });

  // 管理画面 スコアリセット
  document.getElementById('resetScoreBtn').onclick = () => {
    score = 0;
    scoreSpan.textContent = score;
    alert('スコアリセットしたよ！');
  };

</script>

</body>
</html>
