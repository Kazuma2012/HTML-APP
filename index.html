<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h1 { text-align: center; }

<body>

<div class="container" id="app-container"></div>

<script>
const owner = 'Kazuma2012';
const repo = 'My-APP';
const path = ''; // ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å ´åˆã¯ç©ºæ–‡å­—

fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`)

      const link = document.createElement('a');
      link.textContent = item.name;

      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ã«å¿œã˜ã¦ã‚¢ã‚¤ã‚³ãƒ³ã¨ãƒªãƒ³ã‚¯æŒ™å‹•ã‚’å¤‰æ›´
      if(item.name.endsWith('.html')) {
        icon.textContent = 'ğŸŒ';
        // GitHub Pagesä¸Šã§ç›´æ¥é–‹ãURLã‚’ç”Ÿæˆ
        const ghPagesUrl = `https://${owner}.github.io/${repo}/${item.name}`;
        link.href = ghPagesUrl;
        link.target = '_blank';
      } else if(item.name.endsWith('.zip') || item.name.endsWith('.exe')) {
        icon.textContent = 'ğŸ“¦';

        link.href = item.download_url;
        link.setAttribute('download', '');
      }

      card.appendChild(icon);
      card.appendChild(link);
      container.appendChild(card);
    });
  })
  .catch(err => console.error('GitHub API èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err));
</script>
