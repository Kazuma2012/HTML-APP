
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📢 拡声器アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f2f2f2;
    }

    h1 {
      font-size: 1.8em;
    }

    #talkBtn {
      font-size: 1.8em;
      padding: 1.2em 2.5em;
      border: none;
      border-radius: 1em;
      background-color: #007bff;
      color: white;
      margin-top: 1em;
      box-shadow: 0 0.3em 0.5em rgba(0,0,0,0.2);
      touch-action: manipulation;
    }

    #talkBtn:active {
      background-color: #0056b3;
    }

    #status {
      font-size: 1.3em;
      margin-top: 1em;
    }

    #volumeControl {
      margin-top: 2em;
    }

    input[type="range"] {
      width: 80%;
      height: 2em;
    }

    label {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>📱 拡声器アプリ</h1>
  <div id="status">🔴 マイクOFF</div>
  <button id="talkBtn">🔊 話す（長押し）</button>

  <div id="volumeControl">
    <label for="volumeSlider">音量調節 🎚️</label><br>
    <input type="range" id="volumeSlider" min="0" max="2" step="0.01" value="1">
  </div>

  <script>
    let gainNode;

    async function initAudio() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);

      gainNode = audioCtx.createGain();
      gainNode.gain.value = 0; // 初期は音無し

      source.connect(gainNode).connect(audioCtx.destination);
    }

    function setMicStatus(on) {
      const status = document.getElementById('status');
      const volume = parseFloat(document.getElementById('volumeSlider').value);
      gainNode.gain.value = on ? volume : 0;
      status.textContent = on ? '🟢 マイクON' : '🔴 マイクOFF';
    }

    const btn = document.getElementById('talkBtn');

    // PCイベント
    btn.addEventListener('mousedown', () => setMicStatus(true));
    btn.addEventListener('mouseup', () => setMicStatus(false));
    btn.addEventListener('mouseleave', () => setMicStatus(false));

    // スマホイベント
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      setMicStatus(true);
    });
    btn.addEventListener('touchend', (e) => {
      e.preventDefault();
      setMicStatus(false);
    });

    // 音量調整
    document.getElementById('volumeSlider').addEventListener('input', () => {
      if (document.getElementById('status').textContent.includes('🟢')) {
        gainNode.gain.value = parseFloat(document.getElementById('volumeSlider').value);
      }
    });

    // AudioとSWの初期化
    initAudio();

    // ✅ PWA：Service Worker 登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered ✅'))
        .catch(err => console.error('SW登録失敗:', err));
    }
  </script>
</body>
</html>
